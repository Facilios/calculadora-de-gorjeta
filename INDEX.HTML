<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora de gorjeta </title>
</head>

<body>
    <header>
        <img src="./images/logo.svg" alt="Logo do Splitter">
    </header>

    <main>
        <section class="informacoes">
            <form action="">
                <div class="conta">
                    <label for="conta">Conta</label>
                    <div>
                        <img src="./images/icon-dollar.svg" alt="icon sifrao">
                        <input type="number" name="conta" id="conta">
                    </div>
                </div>

                <div class="gorjeta">
                    <label for="outra">Selecione a gorjeta</label>

                    <div>
                        <input type="text" value="5%">
                        <input type="text" value="10%">
                        <input type="text" value="15%">
                        <input type="text" value="25%">
                        <input type="text" value="50%">
                        <input type="number" name="outra" id="outra">
                    </div>
                </div>

                <div class="pessoas">
                    <label for="conta">Quantidade de pessoas</label>
                    <p>Nao pode ser zero</p>
                    <div>
                        <img src="./images/icon-person.svg" alt="icon pessoa">
                        <input type="number" name="conta" id="conta">
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
